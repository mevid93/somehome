<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Login')">
        <meta charset="UTF-8" />
        <title>SOMEHOME</title>
    </head>

    <body>

        <!-- Page information -->
        <div th:replace="fragments/layout :: page_information(text='')"></div>

        <!-- Navigation -->
        <nav th:replace="fragments/layout :: navigation"></nav>

        <!-- Page Content -->
        <div class="container">

            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="mt-5">Sign in</h1>
                </div>
            </div>

            <br/>

            <div class="row">
                <div class="col-3"></div>
                <div class="col-lg-6 text-center">

                    <!-- login --> 
                    <form id="login_form" th:action="@{/login}" method="POST">
                        <!-- error message -->
                        <div th:if="${errorMessage}">
                            <p th:text="${errorMessage}" class="alert alert-danger"></p>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control"></input>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control"></input>
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Sign in</button>
                    </form>

                </div>
                <div class="col-3"></div>
            </div>

            <br/>

            <div class="row">
                <div class="col-lg-12 text-center">
                    <span>Don't have an account?</span>
                    <a th:href="@{/register}">Create one</a>
                </div>
            </div>

        </div>

        <!-- footer -->
        <div th:replace="fragments/layout :: page_footer"></div>

    </body>
</html>
