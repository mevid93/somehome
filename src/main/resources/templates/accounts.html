<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Accounts')">
        <meta charset="UTF-8" />
        <title>SOMEHOME</title>
    </head>
    <body>

        <!-- Page information -->
        <div th:replace="fragments/layout :: page_information(text='Users')"></div>

        <!-- Navigation -->
        <nav th:replace="fragments/layout :: navigation"></nav>

        <!-- Page Content -->
        <div class="container">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Profilename</th>
                    </tr>
                </thead>
                <th:block th:each="user, iter : ${accounts}">
                    <tr>
                        <td><p th:text="${iter.index} + 1"></p></td>
                        <td><a th:href="@{'/accounts/' + ${user.profilename}}" th:text="${user.profilename}"></a></td>
                    </tr>
                </th:block>
            </table>

        </div>

        <!-- footer -->
        <div th:replace="fragments/layout :: page_footer"></div>

    </body>
</html>
